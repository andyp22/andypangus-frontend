<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="tcontainer">
      <div id="tbackground">
        <div id="tpage">

          <!-- REACT Header Component -->
          <div id="HeaderContainerWrapper" data-component="HeaderContainer"></div>
          <script>
            var props = {
              title: 'The Rosedale Pages',
              dadLabel: 'His Side',
              dadUrl: 'pedigree.php?personID=I2&amp;tree=pageFamily',
              momlabel: 'Her Side',
              momUrl: 'pedigree.php?personID=I1&amp;tree=pageFamily',
              featureLinksMarkup: `<a href="http://tngsitebuilding.com" title="Third Link">Third Link</a>|<a href="http://tngsitebuilding.com/blog" title="Fourth Link">Fourth Link</a>`
            };
            document.getElementById("HeaderContainerWrapper").setAttribute('data-props', JSON.stringify(props));
          </script>
          <!-- END: REACT Header Component -->

          <div id="tbody">

            <!-- REACT Example Component -->
            <div
              data-component="ExampleContainer"
              data-prop-title="Johny Five">
            </div>
            <!-- END: REACT Example Component -->

          </div>

          <hr size="1" />

          <!-- REACT Footer Component -->
          <div id="FooterContainerWrapper" data-component="FooterContainer"></div>
          <script>
            var props = {
              markup: `<p class="smaller center">This site powered by <a href="https://tngsitebuilding.com" class="footer" target="_blank" title="Learn more about TNG">The Next Generation of Genealogy Sitebuilding</a> v. 12.3,  written by Darrin Lythgoe  &copy; 2001-2020.</p>
              <p class="smaller center">Maintained by <a href="suggest.php?" class="footer" title="Contact Us">Andrew Page</a>.</p>
              `
            };
            document.getElementById("FooterContainerWrapper").setAttribute('data-props', JSON.stringify(props));
          </script>
          <!-- END: REACT Footer Component -->

        </div>
      </div>
    </div>
  </body>
</html>
